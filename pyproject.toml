[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "efax"
version = "1.3.0"
description = "Exponential families for JAX"
license = "MIT"
authors = ["Neil Girdhar <mistersheik@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/NeilGirdhar/efax"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License"]

[tool.poetry.dependencies]
python = "^3.8"
jax = "^0.2"
jaxlib = "^0.1.55"
numpy = ">=1.21"
scipy = "^1.4"
tfp-nightly = ">=0.14.0dev20210623"
tjax = ">=0.12"
pytest-xdist = {version = "^2", extras = ["psutil"]}

[tool.poetry.dev-dependencies]
flake8 = ">=3.9"
isort = ">=5.8"
jupyter = '>=1'
jupyter-client = '<=6.1.12'
mypy = ">=0.900"
pylint = ">=2.8"
pytest = "^6"

[tool.isort]
line_length = 100
multi_line_output = 0
known_third_party = ["jax"]

[tool.pycodestyle]
max-line-length = 100
exclude = ["__init__.py", "__pycache__"]

[tool.pylint.master]
jobs = 0

[tool.pylint.messages_control]
disable = [
    "abstract-method",
    "arguments-differ",
    "cyclic-import",  # https://github.com/PyCQA/pylint/issues/3525
    'duplicate-code',
    "invalid-name",
    "invalid-unary-operand-type",
    "missing-docstring",
    "no-member",
    "no-self-use",
    "unused-argument"]
enable= [
    'useless-suppression',
    'use-symbolic-message-instead']

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.similarities]
min-similarity-lines = 10
ignore-imports = 'yes'

[tool.pytest.ini_options]
addopts = '-n auto'

[tool.mypy]
plugins = 'tjax.mypy_plugin'
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_any_generics = true
disallow_untyped_decorators = true

[[tool.mypy.overrides]]
module = ['scipy', 'scipy.optimize', 'scipy.special', 'scipy.stats',
       'tensorflow_probability.substrates']
ignore_missing_imports = true
